<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat</title>
        <script
            src="https://kit.fontawesome.com/1c674ecc00.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="chat-body">
        <header class="header header-chat">
            <div class="header-top">
                <div class="header-column">
                    <i class="fa fa-fighter-jet"></i>
                    <i class="fa fa-wifi"></i>
                </div>
                <div class="header-column">
                    <span class="header-time">15:29</span>
                </div>
                <div class="header-column">
                    <i class="fa fa-moon-o"></i>
                    <i class="fa fa-bluetooth-b"></i>
                    <span class="header-battery"
                        >100%<i class="fa fa-battery-full"></i
                    ></span>
                </div>
            </div>
            <!-- e : header-top -->
            <div class="header-bottom">
                <div class="header-column">
                    <span class="header-text"><!-- 화살표 --></span>
                </div>
                <div class="header-column">
                    <span class="header-text">Friend Name</span>
                </div>
                <div class="header-column">
                    <!-- 돋보기, 메뉴아이콘 -->
                </div>
            </div>
            <!-- e : header-bottom -->
        </header>
        <main class="chat">
            <section class="chat-section">
                <p class="chat-date">Wednesday, April 12, 2018</p>
                <div class="chat-send">
                    <p class="send-message">Hello!</p>
                    <p class="send-message">
                        Hello! This is a test message. Hello!
                    </p>
                    <p class="send-message">This is a test message.</p>
                    <p class="send-message-time">17:33</p>
                </div>
                <div class="chat-receive">
                    <div class="chat-friend">
                        <img src="images/empty.jpg" alt="" />
                        <p>Friend Name</p>
                    </div>
                    <div class="receive-messages">
                        <p class="receive-message">And this is an answer</p>
                        <p class="receive-message">
                            And this is an answer And this is an answer
                        </p>
                        <p class="receive-message">And this is an answer</p>
                        <p class="receive-message-time">20:37</p>
                    </div>
                </div>
            </section>
        </main>
        <div class="type-message">
            <i class="fa fa-plus fa-lg"></i>
            <div class="type-message-input">
                <input type="text" />
                <i class="fa fa-smile-o fa-lg"></i>
                <span class="record-message">
                    <i class="fa fa-microphone fa-lg"></i>
                </span>
            </div>
        </div>
        <!-- //탭바 -->
        <div class="big-screen-text">
            <span>Please make your screen smaller</span>
        </div>
    </body>
</html>
